<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/resondivevoice.js"></script>
    <h1>text to speech convertor</h1>
    <textarea id="txt" rows="10" cols="10" name="text"></textarea>
    <input type="button" onclick="textspeak()" value="submit"> 
    <script>
        function textspeak(){

            var text = document.getElementById('txt').value;
            responsiveVoice.speak(text);
        }

    </script>

    
</body>
</html>
